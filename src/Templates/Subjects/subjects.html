<template name="listSubjects">
    {{> autoformModals}}
    <h2>Предметы:</h2>
    <div class="container pull-left">
        <table class="table table-striped table-bordered table-hover" id='chairs'>
            <thead>
                <tr>
                    <th>Название предмета</th>
                    <th colspan="2">Действия</th>
                </tr>
            </thead>
            <tbody>
                {{#each subjects}}
                <tr>
                    <td>{{title}}</td>
                    <td>{{#quickRemoveButton
                            collection="subjects"
                            _id=this._id
                            class="btn btn-danger"
                        }}
                        <i class="fa fa-md fa-remove"></i>
                            Удалить
                        {{/quickRemoveButton}}
                    </td>
                    <td>
                        {{#afModal
                            class="btn btn-primary"
                            collection="subjects"
                            formId="updateSubjectForm"
                            operation="update"
                            doc=_id
                            buttonContent="Сохранить"
                            title="Редактировать запись"
                            buttonClasses="btn btn-success"
                        }}
                            <i class="fa fa-md fa-edit"></i>
                            Редактировать
                        {{/afModal}}
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

    {{> subjectsForm}}
</template>

<template name="subjectsForm">
    <div class="container pull-left">
        {{#autoForm collection="subjects" id="insertSubjectForm" type="insert"}}
            <legend>Добавить предмет:</legend>
            <fieldset>
                {{> afQuickField name='title'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> Добавить
            </button>
        {{/autoForm}}
    </div>
</template>
