<template name="departamentsForm">
    <div class="container pull-left">
        {{#autoForm collection="departaments" id="insertDepartamentForm" type="insert"}}
            <legend>Добавить факультет:</legend>
            <fieldset>
                {{> afQuickField name='title'}}
                {{> afQuickField name='phone'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> Добавить
            </button>
        {{/autoForm}}
    </div>
</template>

<template name="listDepartaments">
    {{> autoformModals}}
    <h2>Факультеты:</h2>
    <div class="container pull-left">
        <table class="table table-striped table-bordered table-hover" id='chairs'>
            <thead>
                <tr>
                    <th>Название факультета</th>
                    <th>Телефон деканата</th>
                    <th colspan="2">Действия</th>
                </tr>
            </thead>
            <tbody>
                {{#each departaments}}
                <tr>
                    <td>{{title}}</td>
                    <td>{{phone}}</td>
                    <td>{{#quickRemoveButton
                            collection="departaments"
                            _id=this._id
                            class="btn btn-danger"
                        }}
                            <i class="fa fa-md fa-remove"></i>
                            Удалить
                        {{/quickRemoveButton}}</td>
                    <td>
                        {{#afModal
                            class="btn btn-primary"
                            collection="departaments"
                            id="updateDepartamentForm"
                            operation="update"
                            doc=_id
                            buttonContent="Сохранить"
                            title="Редактировать запись"
                            buttonClasses="btn btn-success"
                        }}
                            <i class="fa fa-md fa-edit"></i>
                            Редактировать
                        {{/afModal}}
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    {{> departamentsForm }}
</template>
