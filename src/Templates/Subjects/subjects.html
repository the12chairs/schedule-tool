<template name="listSubjects">
    <h2>Предметы:</h2>
    <div class="container pull-left">
        <table class="table table-striped table-bordered table-hover" id='chairs'>
            <thead>
                <tr>
                    <th>Название предмета</th>
                </tr>
            </thead>
            <tbody>
                {{#each subjects}}
                <tr>
                    <td>{{title}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

    {{> subjectsForm}}
</template>

<template name="subjectsForm">
    <div class="container pull-left">
        {{#autoForm collection="subjects" id="insertSubjectForm" type="insert"}}
            <legend>Добавить предмет:</legend>
            <fieldset>
                {{> afQuickField name='title'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> Добавить
            </button>
        {{/autoForm}}
    </div>
</template>
