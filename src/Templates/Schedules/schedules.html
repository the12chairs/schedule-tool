<template name="schedulesForm">
    <div class="container pull-left">
        {{#autoForm collection="schedules" id="insertScheduleForm" type="insert"}}
            <legend>Добавить расписание:</legend>
            <fieldset>
                {{> afQuickField name='pair' }}
                {{> afQuickField name='subject.title' options=subjectsSh label="Предмет" }}
                {{> afQuickField name='room.building' options=roomsSh label="Аудитория"}}
                {{> afQuickField name='lecturer.fio' options=lecturersSh label="Преподаватель"}}
                {{> afQuickField name='group.name' options=groupsSh label="Группа"}}
            </fieldset>
            <button type="submit" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> Добавить
            </button>
        {{/autoForm}}
    </div>
</template>

<template name="schedulesFormNative">
    <div class="container pull-left">
        <form>
            <legend>Добавить расписание:</legend>
            <fieldset>
                <div class="form-group">
                    <label for='pair'>Номер пары</label>
                    <input class="form-control" type='number' name='pair' required />
                </div>
                <div class="form-group">
                    <label for='subject'>Предмет</label>
                    <select class="form-control" name='subject'>
                        {{#each subjectsSh}}
                            <option value="{{value}}">{{label}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="form-group">
                    <label for='room'>Аудитория</label>
                    <select class="form-control" name='room'>
                        {{#each roomsSh}}
                        <option value="{{value}}">{{label}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="form-group">
                    <label for='room'>Преподаватель</label>
                    <select class="form-control" name='lecturer'>
                        {{#each lecturersSh}}
                        <option value="{{value}}">{{label}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="form-group">
                    <label for='room'>Группа</label>
                    <select class="form-control" name='group'>
                        {{#each groupsSh}}
                        <option value="{{value}}">{{label}}</option>
                        {{/each}}
                    </select>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> Добавить
            </button>
        </form>
    </div>
</template>


<template name="listSchedules">
    {{#if  isInRole 'redactor'}}
        {{> autoformModals}}
    {{/if }}
    <h2>Расписание:</h2>
    <div class="container">
        <table class="table table-striped table-bordered table-hover" id='groups'>
            <thead>
                <tr>
                    <th>Номер пары</th>
                    <th>Предмет</th>
                    <th>Аудитория</th>
                    <th>Преподаватель</th>
                    <th>Группа</th>
                    {{#if  isInRole 'redactor'}}
                        <th colspan="2">Действия</th>
                    {{/if}}
                </tr>
            </thead>
            <tbody>
                {{#each schedule}}
                <tr>
                    <td>
                        {{pair}}
                    </td>
                    <td>
                        {{subject.title}}
                    </td>
                    <td>
                        {{room.number}} - {{room.building}}
                    </td>
                    <td>
                        {{lecturer.fio}}
                    </td>
                    <td>
                        {{group.name}}
                    </td>
                    {{#if  isInRole 'redactor'}}
                        <td>{{#quickRemoveButton
                                collection="schedules"
                                _id=this._id
                                class="btn btn-danger"
                            }}
                                <i class="fa fa-md fa-remove"></i>
                                Удалить
                            {{/quickRemoveButton}}</td>
                        <td>
                            {{#afModal
                                class="btn btn-primary"
                                collection="schedules"
                                formId="updateScheduleForm"
                                operation="update"
                                labels="pair, subject.title, room.building, lecturer.fio, group.name"
                                doc=_id
                                buttonContent="Сохранить"
                                title="Редактировать запись"
                                buttonClasses="btn btn-success"
                            }}
                                <i class="fa fa-md fa-edit"></i>
                                Редактировать
                            {{/afModal}}
                        </td>
                    {{/if}}
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    {{#if  isInRole 'redactor'}}
        {{> schedulesForm }}
    {{/if}}
</template>
<template name="schedulesFormError">
    <div class="container pull-left">
        {{#autoForm collection="schedules" id="insertScheduleForm" validation='none'}}
        <legend>Добавить расписание:</legend>
        <fieldset>

            {{> afQuickField name='pair' }}
            {{> afFormGroup name='subject' options=subjectsSh }}
            {{> afFormGroup name='room' options=roomsSh }}
            {{> afFormGroup name='lecturer' options=lecturersSh }}
            {{> afFormGroup name='group' options=groupsSh }}

        </fieldset>
        <button type="submit" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> Добавить
        </button>
        {{/autoForm}}
    </div>
</template>
