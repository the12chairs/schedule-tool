<template name="schedulesForm">
    <div class="container pull-left">
        {{#autoForm collection="schedules" id="insertScheduleForm" type="insert"}}
        <legend>Добавить расписание:</legend>
        <fieldset>
            {{> afQuickField name='pair' }}
            {{> afQuickField name='subject'}}
            {{> afQuickField name='room'}}
            {{> afQuickField name='lecturer'}}
            {{> afQuickField name='group'}}

        </fieldset>
        <button type="submit" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> Добавить
        </button>
        {{/autoForm}}
    </div>
</template>


<template name="listSchedules">
    <h2>Группы:</h2>
    <div class="container">
        <table class="table table-striped table-bordered table-hover" id='groups'>
            <thead>
                <td>Номер пары</td>
                <td>Предмет</td>
                <td>Аудитория</td>
                <td>Преподаватель</td>
                <td>Группа</td>
            </thead>
            <tbody>
                {{#each schedule}}
                <tr>
                    <td>
                        {{pair}}
                    </td>
                    <td>
                        {{subject.title}}
                    </td>
                    <td>
                        {{room.number}} - {{room.building}}
                    </td>
                    <td>
                        {{lecturer.fio}}
                    </td>
                    <td>
                        {{group.name}}
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

    {{> schedulesForm }}
</template>
