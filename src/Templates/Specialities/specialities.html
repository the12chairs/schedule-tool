<template name="specialitiesForm">
    <div class="container pull-left">
        {{#autoForm collection="specialities" id="insertSpecialityForm" type="insert"}}
        <legend>Добавить специальность:</legend>
        <fieldset>
            {{> afQuickField name='code' }}
            {{> afQuickField name='title' }}
        </fieldset>
        <button type="submit" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> Добавить
        </button>
        {{/autoForm}}
    </div>
</template>


<template name="listSpecialities">
    {{> autoformModals}}
    <h2>Специальности:</h2>
    <div class="container">
        <table class="table table-striped table-bordered table-hover" id='specialities'>
            <thead>
                <tr>
                    <th>Код</th>
                    <th>Название</th>
                    <th colspan="2">Действия</th>
                </tr>
            </thead>
            <tbody>
                {{#each specialities}}
                <tr>
                    <td>{{code}}</td>
                    <td>{{title}}</td>
                    <td>{{#quickRemoveButton
                            collection="specialities"
                            _id=this._id
                            class="btn btn-danger"
                        }}
                        <i class="fa fa-md fa-remove"></i>
                            Удалить
                        {{/quickRemoveButton}}
                    </td>
                    <td>
                        {{#afModal
                            class="btn btn-primary"
                            collection="specialities"
                            formId="updateSpecialityForm"
                            operation="update"
                            doc=_id
                            buttonContent="Сохранить"
                            title="Редактировать запись"
                            buttonClasses="btn btn-success"
                        }}
                            <i class="fa fa-md fa-edit"></i>
                            Редактировать
                        {{/afModal}}
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

    {{> specialitiesForm }}
</template>
