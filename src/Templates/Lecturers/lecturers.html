<template name="lecturersForm">
    <div class="container pull-left">
        {{#autoForm collection="lecturers" id="insertLecturerForm" type="insert"}}
            <legend>Добавить преподавателя:</legend>
            <fieldset>
                {{> afQuickField name='fio'}}
                {{> afQuickField name='chair.title' options=chairsLc label="Кафедра"}}
                {{> afQuickField name='subjects' options=subjectsLc}}
            </fieldset>
            <button type="submit" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> Добавить
            </button>
        {{/autoForm}}
    </div>
</template>

<template name="lecturersFormNative">
    <div class="container pull-left">
        <form>
            <legend>Добавить преподавателя:</legend>
                <fieldset>
                    <div class="form-group">
                        <label for='fio'>ФИО</label>
                        <input class="form-control" type='text' name='fio' required />
                    </div>
                    <div class="form-group">
                        <label for='chair'>Кафедра</label>
                        <select class="form-control" name='chair' required>
                            {{#each chairsLc}}
                            <option value="{{value}}">{{label}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for='subjects'>Предметы</label>
                        <select class="form-control" name='subjects' multiple required>
                            {{#each subjectsLc}}
                            <option value="{{value}}">{{label}}</option>
                            {{/each}}
                        </select>
                    </div>
                </fieldset>
            <button type="submit" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> Добавить
            </button>
        </form>
    </div>
</template>

<template name="listLecturers">
    <h2>Преподаватели:</h2>
    <div class="container">
        <table class="table table-striped table-bordered table-hover" id='lecturers'>
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Кафедра</th>
                    <th>Предметы</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {{#each lecturers}}
                <tr>
                    <td>{{fio}}</td>
                    <td>{{chair.title}}</td>
                    <td>
                        {{subjects}}
                    </td>
                    <td>{{#quickRemoveButton collection="lecturers" _id=this._id}}Удалить{{/quickRemoveButton}} </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

    {{> lecturersForm }}
</template>
