<template name="home">
    <h1>Утилита составления расписания v. 0.9 pre-release</h1>

    <div class="container">
        <p>
            Это тестовый билд. Возможны ошибки в функционировании сайта. О всех обнаруженных вами ошибках просьба сообщить по адресу <a href="https://github.com/the12chairs/schedule-tool" target="_blank" nofollow>официального репозитория</a> проекта. Спасибо.
        </p>
        <p>
            Для доступа к сайту используйте:
        </p>
        <table class="table table-responsive table-hover table-bordered">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Логин</th>
                    <th>Пароль</th>
                    <th>Права доступа</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>redactor</td>
                    <td>redactor</td>
                    <td>Full access</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>viewer</td>
                    <td>viewer</td>
                    <td>Schedule table readonly</td>
                </tr>
            </tbody>
        </table>
    </div>

    {{> signIn}}
</template>


<template name="signIn">
    {{#if currentUser}}
    <p>Добро пожаловать!</p>
    {{else}}
        <div class="container">
            <p id="form-messages"></p>
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Вход</div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="login-form" class="form-horizontal" role="form">

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-md fa-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Имя пользователя">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lg fa-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="Пароль">
                            </div>



                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="remember" value="1"> Запомнить меня
                                    </label>
                                </div>
                            </div>


                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-ok"></i> Вход
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
